<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✦</text></svg>">
  <style>
    :root {
      --bg: #0a0a12;
      --text: #e5e5ff;
      --accent: #6e48ff;
      --accent-soft: #a78bff;
      --glow: rgba(110, 72, 255, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    .scene {
      position: relative;
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 780px;
      width: 100%;
    }

    .glow-orbit {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, var(--glow) 0%, transparent 60%);
      pointer-events: none;
      z-index: -1;
      animation: pulse 14s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50%      { opacity: 0.7; transform: scale(1.15); }
    }

    h1 {
      font-size: clamp(4.5rem, 14vw, 9rem);
      font-weight: 800;
      letter-spacing: -0.06em;
      line-height: 0.88;
      background: linear-gradient(100deg, #ffffff 0%, var(--accent-soft) 40%, var(--accent) 70%, #c9b8ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 60px var(--glow);
    }

    .subtitle {
      font-size: clamp(1.3rem, 4.2vw, 1.8rem);
      opacity: 0.75;
      font-weight: 300;
      letter-spacing: -0.01em;
      max-width: 580px;
      margin: 0 auto 3.5rem;
    }

    .dot-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2rem;
      opacity: 0.25;
      margin: 4rem auto 0;
      max-width: 360px;
      filter: blur(0.5px);
    }

    .dot {
      width: 100%;
      aspect-ratio: 1;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--glow);
      animation: float 18s ease-in-out infinite;
    }

    .dot:nth-child(2) { animation-delay: -3s; }
    .dot:nth-child(3) { animation-delay: -7s; }
    .dot:nth-child(4) { animation-delay: -11s; }
    .dot:nth-child(5) { animation-delay: -15s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50%      { transform: translateY(-18px) scale(1.15); }
    }

    @media (max-width: 640px) {
      .dot-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.8rem;
        max-width: 240px;
      }
      h1 { margin-bottom: 1rem; }
      .subtitle { margin-bottom: 2.5rem; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="glow-orbit"></div>

    <h1>···</h1>

    <div class="subtitle">
      under construction • coming soon
    </div>

    <div class="dot-grid">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

</body>
</html>
